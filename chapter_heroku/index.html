 </head>
 <body>
   <button id="Get">Get</button>
    <h3 id="response"></h3>
   <script>{
  const init= (gmail='no' ) => /^([a-z]{3,})@(yandex\.ru)$/.test(gmail);
  let button = document.getElementById('Get');
  
  button.addEventListener("click", (e)=>{
    console.log("s");
     $(()=>$(`h3#response`).text ( init($.query.get('test')) ? 'yes' : 'no' ));
  });

     
}</script>
 </body>
